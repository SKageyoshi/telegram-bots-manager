<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bots Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div x-data="botManager()" class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center py-4">
                    <div class="flex items-center">
                        <i class="fas fa-robot text-2xl text-blue-600 mr-3"></i>
                        <h1 class="text-2xl font-bold text-gray-900">Telegram Bots Manager</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-sm text-gray-500">Status: <span x-text="connectionStatus" :class="connectionStatus === 'Conectado' ? 'text-green-600' : 'text-red-600'"></span></span>
                        <button @click="showCreateModal = true" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Novo Bot
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Stats Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                            <i class="fas fa-robot text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Total de Bots</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="bots.length"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600">
                            <i class="fas fa-play text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Ativos</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="runningBots"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                            <i class="fas fa-pause text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Pausados</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="stoppedBots"></p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-red-100 text-red-600">
                            <i class="fas fa-exclamation-triangle text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <p class="text-sm font-medium text-gray-500">Com Erro</p>
                            <p class="text-2xl font-semibold text-gray-900" x-text="errorBots"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bots Table -->
            <div class="bg-white shadow rounded-lg">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Lista de Bots</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Última Atividade</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <template x-for="bot in bots" :key="bot.id">
                                <tr>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <div class="flex items-center">
                                            <i class="fas fa-robot text-gray-400 mr-2"></i>
                                            <span class="text-sm font-medium text-gray-900" x-text="bot.name"></span>
                                        </div>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="bot.phone_number"></td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="getBotTypeClass(bot.bot_type)" x-text="bot.bot_type"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap">
                                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                              :class="getStatusClass(bot.status)" x-text="bot.status"></span>
                                    </td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="formatDate(bot.last_activity)"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <div class="flex space-x-2">
                                            <button @click="toggleBot(bot)" 
                                                    :class="bot.status === 'running' ? 'bg-red-600 hover:bg-red-700' : 'bg-green-600 hover:bg-green-700'"
                                                    class="text-white px-3 py-1 rounded text-xs">
                                                <i :class="bot.status === 'running' ? 'fas fa-stop' : 'fas fa-play'" class="mr-1"></i>
                                                <span x-text="bot.status === 'running' ? 'Parar' : 'Iniciar'"></span>
                                            </button>
                                            <button @click="viewLogs(bot)" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-1 rounded text-xs">
                                                <i class="fas fa-file-alt mr-1"></i>Logs
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Create Bot Modal -->
        <div x-show="showCreateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Criar Novo Bot</h3>
                    <form @submit.prevent="createBot()">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Nome do Bot</label>
                            <input x-model="newBot.name" type="text" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Número do Telefone</label>
                            <input x-model="newBot.phone_number" type="tel" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo do Bot</label>
                            <select x-model="newBot.bot_type" required 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Selecione o tipo</option>
                                <option value="monitor">Monitor</option>
                                <option value="deleter">Deletador</option>
                                <option value="responder">Respondedor</option>
                                <option value="commenter">Comentador</option>
                                <option value="scheduler">Agendador</option>
                            </select>
                        </div>
                        <div class="flex justify-end space-x-3">
                            <button type="button" @click="showCreateModal = false" 
                                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                Cancelar
                            </button>
                            <button type="submit" 
                                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700">
                                Criar Bot
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Logs Modal -->
        <div x-show="showLogsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50" style="display: none;">
            <div class="relative top-10 mx-auto p-5 border w-4/5 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-medium text-gray-900">Logs do Bot: <span x-text="selectedBot?.name"></span></h3>
                        <button @click="showLogsModal = false" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div class="bg-gray-900 text-green-400 p-4 rounded-lg h-96 overflow-y-auto font-mono text-sm">
                        <template x-for="log in botLogs" :key="log.id">
                            <div class="mb-1">
                                <span class="text-gray-500" x-text="formatDate(log.timestamp)"></span>
                                <span :class="getLogLevelClass(log.level)" x-text="log.level.toUpperCase()"></span>
                                <span x-text="log.message"></span>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function botManager() {
            return {
                bots: [],
                connectionStatus: 'Desconectado',
                showCreateModal: false,
                showLogsModal: false,
                selectedBot: null,
                botLogs: [],
                newBot: {
                    name: '',
                    phone_number: '',
                    bot_type: ''
                },
                ws: null,

                init() {
                    this.connectWebSocket();
                    this.loadBots();
                },

                connectWebSocket() {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws`;
                    
                    this.ws = new WebSocket(wsUrl);
                    
                    this.ws.onopen = () => {
                        this.connectionStatus = 'Conectado';
                    };
                    
                    this.ws.onclose = () => {
                        this.connectionStatus = 'Desconectado';
                        setTimeout(() => this.connectWebSocket(), 5000);
                    };
                    
                    this.ws.onmessage = (event) => {
                        const data = JSON.parse(event.data);
                        this.bots = data.bots;
                    };
                },

                async loadBots() {
                    try {
                        const response = await fetch('/api/bots');
                        this.bots = await response.json();
                    } catch (error) {
                        console.error('Erro ao carregar bots:', error);
                    }
                },

                async createBot() {
                    try {
                        const response = await fetch('/api/bots', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(this.newBot)
                        });
                        
                        if (response.ok) {
                            this.showCreateModal = false;
                            this.newBot = { name: '', phone_number: '', bot_type: '' };
                            this.loadBots();
                        } else {
                            alert('Erro ao criar bot');
                        }
                    } catch (error) {
                        console.error('Erro ao criar bot:', error);
                        alert('Erro ao criar bot');
                    }
                },

                async toggleBot(bot) {
                    try {
                        const action = bot.status === 'running' ? 'stop' : 'start';
                        const response = await fetch(`/api/bots/${bot.id}/${action}`, {
                            method: 'POST'
                        });
                        
                        if (response.ok) {
                            this.loadBots();
                        } else {
                            alert('Erro ao alterar status do bot');
                        }
                    } catch (error) {
                        console.error('Erro ao alterar status do bot:', error);
                        alert('Erro ao alterar status do bot');
                    }
                },

                async viewLogs(bot) {
                    this.selectedBot = bot;
                    this.showLogsModal = true;
                    
                    try {
                        const response = await fetch(`/api/bots/${bot.id}/logs`);
                        this.botLogs = await response.json();
                    } catch (error) {
                        console.error('Erro ao carregar logs:', error);
                    }
                },

                get runningBots() {
                    return this.bots.filter(bot => bot.status === 'running').length;
                },

                get stoppedBots() {
                    return this.bots.filter(bot => bot.status === 'stopped').length;
                },

                get errorBots() {
                    return this.bots.filter(bot => bot.status === 'error').length;
                },

                getStatusClass(status) {
                    const classes = {
                        'running': 'bg-green-100 text-green-800',
                        'stopped': 'bg-gray-100 text-gray-800',
                        'error': 'bg-red-100 text-red-800'
                    };
                    return classes[status] || 'bg-gray-100 text-gray-800';
                },

                getBotTypeClass(type) {
                    const classes = {
                        'monitor': 'bg-blue-100 text-blue-800',
                        'deleter': 'bg-red-100 text-red-800',
                        'responder': 'bg-green-100 text-green-800',
                        'commenter': 'bg-yellow-100 text-yellow-800',
                        'scheduler': 'bg-purple-100 text-purple-800'
                    };
                    return classes[type] || 'bg-gray-100 text-gray-800';
                },

                getLogLevelClass(level) {
                    const classes = {
                        'info': 'text-blue-400',
                        'warning': 'text-yellow-400',
                        'error': 'text-red-400'
                    };
                    return classes[level] || 'text-white';
                },

                formatDate(dateString) {
                    if (!dateString) return 'Nunca';
                    return new Date(dateString).toLocaleString('pt-BR');
                }
            }
        }
    </script>
</body>
</html>
