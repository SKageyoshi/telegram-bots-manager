<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🤖 Telegram Bots Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            color: #4a5568;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected { background: #48bb78; }
        .status-disconnected { background: #f56565; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .section-title {
            font-size: 1.5rem;
            color: #4a5568;
            font-weight: 600;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.8rem;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .bot-card:hover {
            border-color: #667eea;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bot-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4a5568;
        }

        .bot-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-stopped {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-error {
            background: #fbb6ce;
            color: #702459;
        }

        .bot-info {
            margin-bottom: 15px;
        }

        .bot-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .bot-info-label {
            color: #718096;
            font-weight: 500;
        }

        .bot-info-value {
            color: #4a5568;
            font-weight: 600;
        }

        .bot-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 1.5rem;
            color: #4a5568;
            font-weight: 600;
        }

        .close {
            color: #a0aec0;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #4a5568;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .logs-container {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #2d3748;
        }

        .log-timestamp {
            color: #a0aec0;
        }

        .log-level-info { color: #63b3ed; }
        .log-level-warning { color: #f6ad55; }
        .log-level-error { color: #fc8181; }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .spinner {
            border: 4px solid #e2e8f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .bots-grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🤖 Telegram Bots Manager</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="connectionStatus"></div>
                    <span id="connectionText">Conectando...</span>
                </div>
                <div>
                    <button class="btn" onclick="showCreateModal()">➕ Novo Bot</button>
                </div>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">🤖</div>
                <div class="stat-number" id="totalBots">0</div>
                <div class="stat-label">Total de Bots</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">▶️</div>
                <div class="stat-number" id="runningBots">0</div>
                <div class="stat-label">Ativos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏸️</div>
                <div class="stat-number" id="stoppedBots">0</div>
                <div class="stat-label">Pausados</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⚠️</div>
                <div class="stat-number" id="errorBots">0</div>
                <div class="stat-label">Com Erro</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="section-header">
                <h2 class="section-title">Lista de Bots</h2>
                <button class="btn btn-small" onclick="refreshBots()">🔄 Atualizar</button>
            </div>
            
            <div id="botsContainer" class="bots-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando bots...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Bot Modal -->
    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Criar Novo Bot</h3>
                <span class="close" onclick="hideCreateModal()">&times;</span>
            </div>
            <form id="createBotForm">
                <div class="form-group">
                    <label class="form-label">Nome do Bot</label>
                    <input type="text" class="form-input" id="botName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Número do Telefone</label>
                    <input type="tel" class="form-input" id="botPhone" required placeholder="+5511999999999">
                </div>
                <div class="form-group">
                    <label class="form-label">Tipo do Bot</label>
                    <select class="form-select" id="botType" required>
                        <option value="">Selecione o tipo</option>
                        <option value="monitor">📊 Monitor - Monitora grupos</option>
                        <option value="deleter">🗑️ Deletador - Remove mensagens</option>
                        <option value="responder">💬 Respondedor - Respostas automáticas</option>
                        <option value="commenter">💭 Comentador - Comenta posts</option>
                        <option value="scheduler">⏰ Agendador - Mensagens programadas</option>
                    </select>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end; margin-top: 25px;">
                    <button type="button" class="btn btn-danger" onclick="hideCreateModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success">Criar Bot</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Logs Modal -->
    <div id="logsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="logsTitle">Logs do Bot</h3>
                <span class="close" onclick="hideLogsModal()">&times;</span>
            </div>
            <div id="logsContainer" class="logs-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando logs...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chats Modal -->
    <div id="chatsModal" class="modal">
        <div class="modal-content" style="width: 90%; max-width: 1000px;">
            <div class="modal-header">
                <h3 class="modal-title" id="chatsTitle">Chats do Bot</h3>
                <span class="close" onclick="hideChatsModal()">&times;</span>
            </div>
            
            <!-- Filtros de Chat -->
            <div style="margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn btn-small" onclick="loadChats('all')" id="filterAll">Todos</button>
                <button class="btn btn-small" onclick="loadChats('groups')" id="filterGroups">Grupos</button>
                <button class="btn btn-small" onclick="loadChats('channels')" id="filterChannels">Canais</button>
                <button class="btn btn-small" onclick="loadChats('private')" id="filterPrivate">Privados</button>
                <div style="flex: 1; min-width: 200px;">
                    <input type="text" id="chatSearch" placeholder="Buscar chats..." 
                           class="form-input" style="width: 100%;" onkeyup="searchChats()">
                </div>
                <button class="btn btn-small" onclick="exportChats()">📤 Exportar</button>
            </div>
            
            <!-- Lista de Chats -->
            <div id="chatsContainer" style="max-height: 500px; overflow-y: auto;">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Carregando chats...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Estado da aplicação
        let bots = [];
        let ws = null;
        let currentBotId = null;
        let currentChats = [];
        let currentChatType = 'all';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            loadBots();
            setupEventListeners();
        });

        // WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                updateConnectionStatus(true);
            };
            
            ws.onclose = function() {
                updateConnectionStatus(false);
                setTimeout(connectWebSocket, 5000);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateBots(data.bots);
            };
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('connectionStatus');
            const statusText = document.getElementById('connectionText');
            
            if (connected) {
                statusDot.className = 'status-dot status-connected';
                statusText.textContent = 'Conectado';
            } else {
                statusDot.className = 'status-dot status-disconnected';
                statusText.textContent = 'Desconectado';
            }
        }

        // API Calls
        async function loadBots() {
            try {
                const response = await fetch('/api/bots');
                const data = await response.json();
                updateBots(data);
            } catch (error) {
                console.error('Erro ao carregar bots:', error);
                showError('Erro ao carregar bots');
            }
        }

        function updateBots(botsData) {
            bots = botsData;
            updateStats();
            renderBots();
        }

        function updateStats() {
            document.getElementById('totalBots').textContent = bots.length;
            document.getElementById('runningBots').textContent = bots.filter(b => b.status === 'running').length;
            document.getElementById('stoppedBots').textContent = bots.filter(b => b.status === 'stopped').length;
            document.getElementById('errorBots').textContent = bots.filter(b => b.status === 'error').length;
        }

        function renderBots() {
            const container = document.getElementById('botsContainer');
            
            if (bots.length === 0) {
                container.innerHTML = '<div class="loading"><p>Nenhum bot encontrado</p></div>';
                return;
            }

            container.innerHTML = bots.map(bot => `
                <div class="bot-card">
                    <div class="bot-header">
                        <div class="bot-name">🤖 ${bot.name}</div>
                        <div class="bot-status status-${bot.status}">${bot.status}</div>
                    </div>
                    <div class="bot-info">
                        <div class="bot-info-item">
                            <span class="bot-info-label">Telefone:</span>
                            <span class="bot-info-value">${bot.phone_number}</span>
                        </div>
                        <div class="bot-info-item">
                            <span class="bot-info-label">Tipo:</span>
                            <span class="bot-info-value">${getBotTypeName(bot.bot_type)}</span>
                        </div>
                        <div class="bot-info-item">
                            <span class="bot-info-label">Última Atividade:</span>
                            <span class="bot-info-value">${formatDate(bot.last_activity)}</span>
                        </div>
                    </div>
                    <div class="bot-actions">
                        <button class="btn btn-small ${bot.status === 'running' ? 'btn-danger' : 'btn-success'}" 
                                onclick="toggleBot(${bot.id})">
                            ${bot.status === 'running' ? '⏹️ Parar' : '▶️ Iniciar'}
                        </button>
                        <button class="btn btn-small" onclick="viewLogs(${bot.id})">
                            📋 Logs
                        </button>
                        <button class="btn btn-small" onclick="viewChats(${bot.id})">
                            💬 Chats
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getBotTypeName(type) {
            const types = {
                'monitor': '📊 Monitor',
                'deleter': '🗑️ Deletador',
                'responder': '💬 Respondedor',
                'commenter': '💭 Comentador',
                'scheduler': '⏰ Agendador'
            };
            return types[type] || type;
        }

        function formatDate(dateString) {
            if (!dateString) return 'Nunca';
            return new Date(dateString).toLocaleString('pt-BR');
        }

        // Bot Actions
        async function toggleBot(botId) {
            const bot = bots.find(b => b.id === botId);
            const action = bot.status === 'running' ? 'stop' : 'start';
            
            try {
                const response = await fetch(`/api/bots/${botId}/${action}`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    loadBots();
                } else {
                    showError('Erro ao alterar status do bot');
                }
            } catch (error) {
                console.error('Erro ao alterar status do bot:', error);
                showError('Erro ao alterar status do bot');
            }
        }

        async function viewLogs(botId) {
            currentBotId = botId;
            const bot = bots.find(b => b.id === botId);
            
            document.getElementById('logsTitle').textContent = `Logs do Bot: ${bot.name}`;
            document.getElementById('logsModal').style.display = 'block';
            
            try {
                const response = await fetch(`/api/bots/${botId}/logs`);
                const logs = await response.json();
                renderLogs(logs);
            } catch (error) {
                console.error('Erro ao carregar logs:', error);
                document.getElementById('logsContainer').innerHTML = '<p>Erro ao carregar logs</p>';
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = '<p>Nenhum log encontrado</p>';
                return;
            }

            container.innerHTML = logs.map(log => `
                <div class="log-entry">
                    <span class="log-timestamp">${formatDate(log.timestamp)}</span>
                    <span class="log-level-${log.level}">[${log.level.toUpperCase()}]</span>
                    <span>${log.message}</span>
                </div>
            `).join('');
        }

        // Modal Functions
        function showCreateModal() {
            document.getElementById('createModal').style.display = 'block';
        }

        function hideCreateModal() {
            document.getElementById('createModal').style.display = 'none';
            document.getElementById('createBotForm').reset();
        }

        function hideLogsModal() {
            document.getElementById('logsModal').style.display = 'none';
            currentBotId = null;
        }

        // ===== FUNÇÕES DE CHATS =====

        async function viewChats(botId) {
            currentBotId = botId;
            const bot = bots.find(b => b.id === botId);
            
            document.getElementById('chatsTitle').textContent = `Chats do Bot: ${bot.name}`;
            document.getElementById('chatsModal').style.display = 'block';
            
            // Resetar filtros
            currentChatType = 'all';
            updateChatFilters();
            
            // Carregar chats
            await loadChats('all');
        }

        function hideChatsModal() {
            document.getElementById('chatsModal').style.display = 'none';
            currentBotId = null;
            currentChats = [];
        }

        async function loadChats(type) {
            if (!currentBotId) return;
            
            currentChatType = type;
            updateChatFilters();
            
            try {
                const response = await fetch(`/api/bots/${currentBotId}/chats?chat_type=${type}`);
                currentChats = await response.json();
                renderChats();
            } catch (error) {
                console.error('Erro ao carregar chats:', error);
                document.getElementById('chatsContainer').innerHTML = '<p>Erro ao carregar chats</p>';
            }
        }

        function updateChatFilters() {
            // Atualizar botões de filtro
            document.querySelectorAll('[id^="filter"]').forEach(btn => {
                btn.classList.remove('btn-success');
                btn.classList.add('btn-small');
            });
            
            const activeFilter = document.getElementById(`filter${currentChatType.charAt(0).toUpperCase() + currentChatType.slice(1)}`);
            if (activeFilter) {
                activeFilter.classList.remove('btn-small');
                activeFilter.classList.add('btn-success');
            }
        }

        function renderChats() {
            const container = document.getElementById('chatsContainer');
            
            if (currentChats.length === 0) {
                container.innerHTML = '<p>Nenhum chat encontrado</p>';
                return;
            }

            container.innerHTML = currentChats.map(chat => `
                <div class="bot-card" style="margin-bottom: 15px;">
                    <div class="bot-header">
                        <div class="bot-name">
                            ${getChatIcon(chat.type)} ${chat.title || 'Sem título'}
                        </div>
                        <div class="bot-status status-${chat.type}">
                            ${chat.type}
                        </div>
                    </div>
                    <div class="bot-info">
                        <div class="bot-info-item">
                            <span class="bot-info-label">ID:</span>
                            <span class="bot-info-value">${chat.id}</span>
                        </div>
                        ${chat.username ? `
                        <div class="bot-info-item">
                            <span class="bot-info-label">Username:</span>
                            <span class="bot-info-value">@${chat.username}</span>
                        </div>
                        ` : ''}
                        <div class="bot-info-item">
                            <span class="bot-info-label">Mensagens não lidas:</span>
                            <span class="bot-info-value">${chat.unread_count || 0}</span>
                        </div>
                        <div class="bot-info-item">
                            <span class="bot-info-label">Última mensagem:</span>
                            <span class="bot-info-value">${formatDate(chat.last_message_date)}</span>
                        </div>
                        ${chat.is_pinned ? '<div class="bot-info-item"><span class="bot-info-label">📌 Fixado</span></div>' : ''}
                        ${chat.is_archived ? '<div class="bot-info-item"><span class="bot-info-label">📁 Arquivado</span></div>' : ''}
                    </div>
                    <div class="bot-actions">
                        <button class="btn btn-small" onclick="viewChatDetails(${chat.id})">
                            ℹ️ Detalhes
                        </button>
                        <button class="btn btn-small" onclick="copyChatId(${chat.id})">
                            📋 Copiar ID
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function getChatIcon(type) {
            const icons = {
                'group': '👥',
                'channel': '📢',
                'private': '💬',
                'supergroup': '👥'
            };
            return icons[type] || '💬';
        }

        async function viewChatDetails(chatId) {
            try {
                const response = await fetch(`/api/bots/${currentBotId}/chats/${chatId}/info`);
                const chatInfo = await response.json();
                
                // Mostrar detalhes em um modal ou alert
                const details = `
                    <strong>Detalhes do Chat:</strong><br>
                    ID: ${chatId}<br>
                    Título: ${chatInfo.chat_info?.title || 'N/A'}<br>
                    Username: @${chatInfo.chat_info?.username || 'N/A'}<br>
                    Tipo: ${chatInfo.chat_info?.type || 'N/A'}<br>
                    Membros: ${chatInfo.member_count || 0}<br>
                    Última verificação: ${formatDate(chatInfo.last_checked)}
                `;
                
                alert(details);
            } catch (error) {
                console.error('Erro ao obter detalhes do chat:', error);
                alert('Erro ao obter detalhes do chat');
            }
        }

        function copyChatId(chatId) {
            navigator.clipboard.writeText(chatId.toString()).then(() => {
                showSuccess('ID do chat copiado!');
            }).catch(() => {
                // Fallback para navegadores mais antigos
                const textArea = document.createElement('textarea');
                textArea.value = chatId.toString();
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess('ID do chat copiado!');
            });
        }

        async function searchChats() {
            const query = document.getElementById('chatSearch').value;
            if (!query.trim()) {
                renderChats();
                return;
            }

            try {
                const response = await fetch(`/api/bots/${currentBotId}/chats/search?query=${encodeURIComponent(query)}`);
                const searchResults = await response.json();
                currentChats = searchResults;
                renderChats();
            } catch (error) {
                console.error('Erro ao buscar chats:', error);
                showError('Erro ao buscar chats');
            }
        }

        async function exportChats() {
            if (!currentBotId) return;

            try {
                const response = await fetch(`/api/bots/${currentBotId}/chats/export`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (response.ok) {
                    showSuccess('Lista de chats exportada com sucesso!');
                } else {
                    showError('Erro ao exportar chats');
                }
            } catch (error) {
                console.error('Erro ao exportar chats:', error);
                showError('Erro ao exportar chats');
            }
        }

        // Form Handling
        function setupEventListeners() {
            document.getElementById('createBotForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('botName').value,
                    phone_number: document.getElementById('botPhone').value,
                    bot_type: document.getElementById('botType').value
                };
                
                try {
                    const response = await fetch('/api/bots', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (response.ok) {
                        hideCreateModal();
                        loadBots();
                        showSuccess('Bot criado com sucesso!');
                    } else {
                        const error = await response.json();
                        showError(error.detail || 'Erro ao criar bot');
                    }
                } catch (error) {
                    console.error('Erro ao criar bot:', error);
                    showError('Erro ao criar bot');
                }
            });
        }

        // Utility Functions
        function refreshBots() {
            loadBots();
        }

        function showError(message) {
            alert('❌ ' + message);
        }

        function showSuccess(message) {
            alert('✅ ' + message);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const createModal = document.getElementById('createModal');
            const logsModal = document.getElementById('logsModal');
            const chatsModal = document.getElementById('chatsModal');
            
            if (event.target === createModal) {
                hideCreateModal();
            }
            if (event.target === logsModal) {
                hideLogsModal();
            }
            if (event.target === chatsModal) {
                hideChatsModal();
            }
        }
    </script>
</body>
</html>
